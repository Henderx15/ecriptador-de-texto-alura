    <body>

        <header>

        <main class="caja">

            <textarea id="input-centro" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div class="mensajeCentro">
                <img src="exclamation-circle-fill.svg">
                <p class="mensaje">Solo letras minusculas y sin acentos</p>
            </div>
            
            <div class="panel-botones">    
                <button id="boton1" onclick="botonEncriptar()">encriptar</button>
                <button id="boton2" onclick="botonDesencriptar()">Desencriptar</button>
            </div>

            <div class="panel-derecho">
                <img src="imagen/MuÃ±eco.png" class="imagen">

                <textarea id="input-derecho" cols="20" rows="10" placeholder="Ingrese el texto que desees encriptar o desencriptar." readonly></textarea>
                <button id="boton3" onclick="botonCopiar()">copiar</button>
            </div>

        </main>
